<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">  
<ui:define name="content">    
    <h:head>
        <title>AVALIADOR DE SEGURANÇA DE SENHA!</title>
    </h:head>
    <h:body>
     <div class="panel panel-default" >
	  	<div class="panel-heading">
	  		<h3 class="panel-title"><span>AVALIADOR DE SEGURANÇA DE SENHA</span></h3>
	  	</div> 
	  	<h:form id="formulario">
	  	<div class="panel-body">
	  	    <p:inputText id="senha" value="#{senhaControle.senha}">
	  	    	<p:ajax event="keyup" update="formulario" listener="#{senhaControle.avaliar()}" />
	  	    </p:inputText>
	  	    <br></br>
	  	    <p:spacer height="10"/>
	  	    <div>
		  	    <p> 
		  	        <h:outputLabel class="label label-default" value="#{senhaControle.percentual}"></h:outputLabel>
		  	        <h:panelGroup rendered="#{senhaControle.complexidadeMuitoCurta()}">
		  	        	<h:outputLabel class="label label-danger" value="#{senhaControle.complexidade}"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaControle.complexidadeMuitoFraca()}">
		  	        	<h:outputLabel class="label label-warning" value="#{senhaControle.complexidade}"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaControle.complexidadeFraca()}">
		  	        	<h:outputLabel class="label label-warning" value="#{senhaControle.complexidade}"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaControle.complexidadeBoa()}">
		  	        	<h:outputLabel class="label label-info" value="#{senhaControle.complexidade}"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaControle.complexidadeForte()}">
		  	        	<h:outputLabel class="label label-primary" value="#{senhaControle.complexidade}"></h:outputLabel>
					</h:panelGroup>
					<h:panelGroup rendered="#{senhaControle.complexidadeMuitoForte()}">
		  	        	<h:outputLabel class="label label-primary" value="#{senhaControle.complexidade}"></h:outputLabel>
					</h:panelGroup>		  	        			  	        		    			
	    			<h:outputText id="senhaResultado" value="#{senhaControle.resultado}"></h:outputText>	    			
	  	    	</p>
	  		</div>	  		
	  	</div>
	  	</h:form> 	   
	  	
	  </div>
       
       
    </h:body>
    </ui:define>
</ui:composition>
