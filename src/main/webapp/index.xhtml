<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">  
<ui:define name="content">    
    <h:head>
        <title>AVALIADOR DE SEGURANÇA DE SENHA</title>
    </h:head>
    <h:body>
     <div class="panel panel-default" >
	  	<div class="panel-heading">
	  		<h3 class="panel-title"><span>AVALIADOR DE SEGURANÇA DE SENHA</span></h3>
	  	</div> 
	  	<h:form id="formulario">
	  	<div class="panel-body">
	  	<p>
	  	   	<p:inputText id="senha" placeholder="Senha" type="text" value="#{senhaController.senha.descricao}">
		  	   	<p:ajax event="keyup" update="painelResultado" listener="#{senhaController.recuperarPontuacaoDeCadaRegra()}" />
	  	    </p:inputText>
  		</p>	
	  	    <div>
	  	    	<h:panelGroup id="painelResultado">
		  	    <p> 
		  	        <h:outputLabel class="label label-default" value="#{senhaController.percentual}"></h:outputLabel>
		  	        <p:spacer width="6"/>
		  	        <h:panelGroup rendered="#{senhaController.isComplexidadeMuitoCurta()}">
		  	        	<h:outputLabel class="label label-danger" value="Muito Curta"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaController.isComplexidadeMuitoFraca()}">
		  	        	<h:outputLabel class="label label-warning" value="Muito Fraca"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaController.isComplexidadeFraca()}">
		  	        	<h:outputLabel class="label label-warning" value="Fraca"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaController.isComplexidadeBoa()}">
		  	        	<h:outputLabel class="label label-info" value="Boa"></h:outputLabel>
		  	        </h:panelGroup>
		  	        <h:panelGroup rendered="#{senhaController.isComplexidadeForte()}">
		  	        	<h:outputLabel class="label label-primary" value="Forte"></h:outputLabel>
					</h:panelGroup>
					<h:panelGroup rendered="#{senhaController.isComplexidadeMuitoForte()}">
		  	        	<h:outputLabel class="label label-primary" value="Muito Forte"></h:outputLabel>
					</h:panelGroup>		  	        			  	        		    			
	  	    	</p>
	  	    	</h:panelGroup>
	  		</div>
	  	</div>
	  	</h:form>
	  </div>
       
       
    </h:body>
    </ui:define>
</ui:composition>
